
## port config
server:
  port: 8080

## spring config
spring:
  application:
    name: authserver   #
  thymeleaf:
    prefix: classpath:/templates/
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/authserver?useUnicode=true&amp;characterEncoding=UTF-8
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
  security:
    basic:
      enabled: false
    oauth2:
      resource:
        filter-order: 3

##log for input
logging:
  level:
    org.springframework.security: DEBUG