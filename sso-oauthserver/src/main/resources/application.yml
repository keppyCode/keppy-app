server:
  port: 8080

## spring ����
spring:
  application:
    name: authserver   #
  thymeleaf:
    prefix: classpath:/templates/
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/authserver?useUnicode=true&amp;characterEncoding=UTF-8
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver

## 认证地址
auth-server-url: http://localhost:8080 # 授权服务地址

## 客户端认证配置
security:
  oauth2:
    client:
      client-id: client
      client-secret: secret
      scope: test
      access-token-uri: ${auth-server-url}/oauth/token
      user-authorization-uri: ${auth-server-url}/oauth/authorize
    resource:
      token-info-uri: ${auth-server-url}/oauth/check_token #检查令牌


