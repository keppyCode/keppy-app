<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>授权</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>你是否授权client_id=client访问你的受保护资源?</h2>
    <div style="height: 20px;"></div>
    <form id="confirmationForm" name="confirmationForm"
          action="../oauth/authorize" method="post">

        <input name="user_oauth_approval" value="true" type="hidden"/>
        <button class="btn btn-primary" type="submit">Approve</button>
    </form>
    <div style="height: 20px;"></div>
    <form id="denyForm" name="confirmationForm"
          action="../oauth/authorize" method="post">
        <input name="user_oauth_approval" value="false" type="hidden"/>
        <button class="btn btn-primary" type="submit">Deny</button>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    function gettoken() {
        var  client = "client";
        var secret = "secret";
        "http://localhost:8080/oauth/authorize?response_type=code&client_id=client&redirect_uri=192.168.1.5:8080/";
        $.ajax({
            type: "POST",
            url: "/oauth/authorize",
            dataType: "json",
            data:{loginName:$("#loginName").val(),passWord:$("#passWord").val(),remember:$("#remember").val(),loginType:$("#loginType").val()},
            success: function(data){
                console.log(data.errcode+"==="+data.errmsg);
                //var resultJosn = JSON.parse(data);
                if(data.errcode=="200002"){
                    alert("1===data.targetUrl:"+data.targetUrl);
                    if(data.targetUrl==""){
                        location.href = "/index";
                    }else{
                        location.href = data.targetUrl;
                    }

                }
            }});
    }

</script>
</body>
</html>
